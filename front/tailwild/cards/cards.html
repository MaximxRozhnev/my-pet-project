<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Банк</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <!-- Фон -->
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <!-- Телефон -->
        <div class="w-[360px] h-[640px] border-2 border-gray-300 bg-white rounded-3xl shadow-lg flex flex-col overflow-hidden">
            
            <!-- Верхняя часть: 15% -->
            <div class="h-[15%] bg-white flex items-center gap-5 pl-5 text-lg 
                transition-colors duration-300
            ">
                <i class="fas fa-angle-left text-gray-500 hover:text-gray-700 cursor-pointer"></i>
                <p class="text-black font-semibold">Назад</p>
            </div>
            
            <!-- Средняя часть: 35% -->
            <div class="h-[35%] bg-gray-100 flex items-center justify-center p-6">
                <!-- Внутренний блок -->
                <div class="bg-white w-full h-full rounded-xl shadow-sm p-4">
                    <!-- Текст -->
                    <p class="font-medium text-gray-500">Ваш баланс</p>
                    <!-- Баланс -->
                    <div class="my-2 flex items-center">
                        <!-- Иконка -->
                        <img src="images/coin.svg" class="w-10 h-10 "> </img>
                        <!-- Группировка целой и плавующей части баланса -->
                    <div class="flex items-center text-4xl font-medium px-3 transition-all duration-500 
                            hover:text-[40px]
                        ">
                            <!-- Целая часть -->
                            <p class="text-black">$1,500</p>
                            <!-- Плавающая часть -->
                            <p class="text-gray-500">.00</p>
                        </div>

                    </div>
                    <!-- Кнопка пополнить -->
                    <button class="mt-5 bg-blue-700 w-full py-3 px-4 gap-2 rounded-xl shadow-sm flex items-center justify-center 
                        cursor-pointer
                        transition-colors duration-300
                        hover:bg-blue-800
                    ">
                        <i class="fas fa-plus text-white font-medium"></i>
                        <span class="text-white font-medium">Пополнить</span>
                    </button>

                </div>
            </div>
            
            <!-- Нижняя часть: 50% -->
            <div class="h-[50%] bg-white flex flex-col p-4 gap-4 min-h-0">
                <!-- Верхняя панель -->
                <div class="w-full flex justify-between items-center mb-4">
                    <p class="text-black font-medium">Платёжные карты</p>
                    <p class="text-blue-700 font-bold flex items-center gap-2 cursor-pointer hover:text-blue-800 transition-colors duration-300">
                        <i class="fas fa-plus"></i> Добавить карту
                    </p>
                </div>

                <!-- Контейнер для всех карточек -->
                 <div class="flex flex-col gap-4 overflow-y-auto pr-2">

                    <!-- Visa -->
                    <div class="flex items-center bg-gray-100 rounded-xl p-4 shadow-sm w-full">
                        <!-- Картинка -->
                        <img src="images/visa.svg" class="w-20 h-14 mr-4" alt="Visa Card" />

                        <!-- Информация о карте -->
                        <div class="flex-1">
                            <p class="text-base font-semibold text-gray-800">Andrey Howard</p>
                            <p class="text-sm text-gray-500">**** 6544</p>
                        </div>

                        <!-- Стрелка -->
                        <i class="fas fa-chevron-right text-gray-400
                            cursor-pointer
                            transition-colors duration-300
                            hover:text-gray-500
                        "></i>
                    </div>

                    <!-- Mastercard -->
                    <div class="flex items-center bg-gray-100 rounded-xl p-4 shadow-sm w-full">
                        <!-- Картинка -->
                        <img src="images/mastercard.svg" class="w-20 h-14 mr-4" alt="Visa Card" />

                        <!-- Информация о карте -->
                        <div class="flex-1">
                            <p class="text-base font-semibold text-gray-800">Andrey Howard</p>
                            <p class="text-sm text-gray-500">**** 2187</p>
                        </div>

                        <!-- Стрелка -->
                        <i class="fas fa-chevron-right text-gray-400
                            cursor-pointer
                            transition-colors duration-300
                            hover:text-gray-500
                        "></i>
                    </div>

                     <!-- Mastercard -->
                    <div class="flex items-center bg-gray-100 rounded-xl p-4 shadow-sm w-full">
                        <!-- Картинка -->
                        <img src="images/visa.svg" class="w-20 h-14 mr-4" alt="Visa Card" />

                        <!-- Информация о карте -->
                        <div class="flex-1">
                            <p class="text-base font-semibold text-gray-800">Andrey Howard</p>
                            <p class="text-sm text-gray-500">**** 5055</p>
                        </div>

                        <!-- Стрелка -->
                        <i class="fas fa-chevron-right text-gray-400
                            cursor-pointer
                            transition-colors duration-300
                            hover:text-gray-500
                        "></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
